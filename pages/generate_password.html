<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./generatepass.css">
    <title>EverydayTools</title>
</head>

<body>

    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">EverydayTools</a>
            <ul class="nav ">
                <li class="nav-item">
                    <a class="nav-link " href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./generate_password.html">Generate Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./generate_username.html">Generate User Names</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="./generate_bill.html">Generate Bill</a>
                </li>
            </ul>
        </nav>



    </header>

    <main>
        <div class="container">

            <div class="intro-div">
                <p class="text-muted text-center">PASSWORD GENERATOR TOOL</p>
                <h1 class="text-danger text-center">Generate Secure password</h1>
                <h4 class="text-center">Use this online password generator to instantly create a secure, random
                    password.</h4>
            </div>

            <div class="passwordArea">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="" value="XEJDHD55" aria-describedby="button-addon4">
                    <div class="input-group-append" id="button-addon4">
                        <button title="copy" class="btn btn-outline-secondary" type="button"><i class="far fa-clone"></i></button>
                        <button title="generate" class="btn btn-outline-secondary" type="button"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="ControlArea">
                <h3 class="h3">Customize your password</h3>
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-md">
                                <div class="input-group mb-3">
                                    <label class="label" for="">Password Length</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input id="" class="form-control" type="number">
                                        </div>
                                        <div class="col-md-8">
                                            <input type="range" class="custom-range" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="password-type">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="radio-1" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="radio-1">Easy to say</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="radio-2" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="radio-2">Easy to read</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="radio-3" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="radio-3">All characters</label>
                                    </div>
                                </div>


                            </div>
                            <div class="col-sm">
                                <div class="password-type">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="uppercase">
                                        <label class="custom-control-label" for="uppercase">Uppercase</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="lowercase">
                                        <label class="custom-control-label" for="lowercase">Lowercase</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="numbers">
                                        <label class="custom-control-label" for="numbers">Numbers</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="symbols">
                                        <label class="custom-control-label" for="symbols">Symbols</label>
                                    </div>

                                </div>
                            </div>
                        </div>

      
                    </div>

            </div>


        </div>

    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class=" text-center">&copy; <a href="#">fungenerator.com</a> , made with <span style="color : red">&hearts;</span>
                by <a href="https://github.com/larbibaraka">Baraka Larbi</a></span>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="../scripts/passwordGenerator.js"></script>
</body>

</html>
